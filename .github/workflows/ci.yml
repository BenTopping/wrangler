name: Docker CI

on: [push]

jobs:

  build_and_test:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
      with:
        fetch-depth: 1
    - name: Build the Docker image
      run: docker build . --tag csv-parser:${GITHUB_REF:11}
    - name: Test
      run: |
        docker run csv-parser:${GITHUB_REF:11} python -m pytest --cov=report
